<!doctype html>
<html lang="eng">
	<head>
		<title>Tabs</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
		<div id="tabs">
			<div>Home</div>
			<div>About</div>
			<div>Contact</div>
		</div>
		
		<div id="contents">
			<div>Inhoud eerste tab, homepage stuff</div>
			<div>Inhoud tweede tab, over ons</div>
			<div>Inhoud derde tab, 0497...</div>
		</div>
		
		<script>
			var activeContent = document.getElementById('contents').firstElementChild
			
			function attachTabHandlers(tab, content) {
				content.style.display = 'none'
				tab.addEventListener('click', function() {
					activeContent.style.display = 'none'
					content.style.display = 'block'
					activeContent = content
					})
				}

			function loopOverTabs() {
				var tabs = document.getElementById('tabs').children
				var contents = document.getElementById('contents').children
				for (var i = 0; i < tabs.length; i++) {
					var tab = tabs.children[i]
					var content = contents.children[i]
					attachTabHandlers(tab, content)
					}
				contents[0].style.display = 'block'
			}
			loopOverTabs()

		</script>

	</body>
</html>
